<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page.title }} - {{ site.name }}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Bootstrap 4 Template For Software Startups">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- FontAwesome JS-->
    <script defer src="{{ 'assets/fontawesome/js/all.min.js' | relative_url }}"></script>

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.2/styles/atom-one-dark.min.css">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ 'assets/css/theme.css' | relative_url }}">

</head>

<body class="docs-page">
    {% include docs/header.html %}
  

    <div class="docs-wrapper">
        
        {% include docs/sidebar.html %}
        
        <div class="docs-content">
            <div class="container">
                <article class="docs-article" >
                    <header class="docs-header">
                        <!-- <h1 class="docs-heading">Introduction <span class="docs-time">Last updated: 2019-06-01</span></h1> -->
                        <section class="docs-intro">
                        {{ content }}
                        </section>
                        <!--//docs-intro-->
                
                    </header>
                
                </article>

                {% include docs/footer.html %}
               
            </div>
        </div>
    </div>
    <!--//docs-wrapper-->



    <!-- Javascript -->
    <script src="{{ 'assets/plugins/jquery-3.4.1.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/plugins/popper.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/plugins/bootstrap/js/bootstrap.min.js' | relative_url }}"></script>


    <!-- Page Specific JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <script src="{{ 'assets/js/highlight-custom.js' | relative_url }}"></script>
    <script src="{{ 'assets/plugins/jquery.scrollTo.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/plugins/lightbox/dist/ekko-lightbox.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/docs.js' | relative_url }}"></script>

</body>

</html>
